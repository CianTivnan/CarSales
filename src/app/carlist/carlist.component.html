<button class="btn btn-primary" (click)="show = !show">{{show ? 'Hide' : 'Add a Car'}}</button>


<div *ngIf="show" class="mx-auto">
    <form>
        <div class="row">
            <div class="col-4">
                <label>Make</label>
                <input type="text" name="make" placeholder="Enter Make" #make>  
            </div>
            
            <div class="col-4">
                <label>Model</label>
                <input type="text" name="model" placeholder="Enter Model" #model>
            </div>
        </div>
        

        <div class="row">
            <div class="col-4">
                <label>Year</label>
                <input type="text" name="year" placeholder="Enter Year" #year> 
            </div>
            
            <div class="col-4">
                <label>Image</label>
            <input type="text" name="imageURL" placeholder="Enter Link to Image" #imageURL>
            </div>

            <div class="col-4">
                <button class="btn btn-primary" type="submit" (click)="addTheCar(make.value, model.value, year.value, imageURL.value)">Add the Car</button>
            </div>
        </div>
    </form>
</div>

<div class="container mt-2">
    <app-car *ngFor="let carData of carsData" [carData]="carData"></app-car>
</div>
